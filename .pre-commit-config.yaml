repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.10
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      # Type checking with pyrefly (informational - doesn't block commits yet)
      - id: pyrefly-check
        name: pyrefly type check (informational)
        entry: bash -c 'echo "üîç Checking types with pyrefly..." && uvx pyrefly check --summarize-errors || echo "‚ö†Ô∏è  Type errors detected - review and fix before next check"'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [commit]
        fail_fast: false

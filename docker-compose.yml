services:
  app:
    build: .
    image: dspy-ce:latest
    volumes:
      - ./:/app
      - ./.compounding:/app/.compounding
    env_file:
      - .env
    network_mode: "host"
    profiles: [ "cli" ]

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    profiles:
      - qdrant

  redis:
    image: redis:7-alpine
    container_name: dspy-ce-redis
    network_mode: "host"
    restart: unless-stopped
    command: >
      redis-server
      --port 6350
      --appendonly yes
      --appendfsync everysec
      --dir /data
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6350", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  dev:
    build: .
    env_file:
      - .env
    network_mode: "host"
    entrypoint: [ "/bin/bash" ]
    stdin_open: true
    tty: true

volumes:
  qdrant_data:
  redis_data:

services:
  app:
    build: .
    image: dspy-ce:latest
    volumes:
      - ./:/app
      - ./.knowledge:/app/.knowledge
    env_file:
      - .env
    network_mode: "host"
    profiles: [ "cli" ]

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    profiles:
      - qdrant

  redis:
    image: redis:7-alpine
    container_name: compounding-engineering-redis
    network_mode: "host"
    command: >
      redis-server
      --port 6350
      --appendonly yes
      --dir /data
    volumes:
      - .redis_data/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6350", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  dev:
    build: .
    env_file:
      - .env
    network_mode: "host"
    entrypoint: [ "/bin/bash" ]
    stdin_open: true
    tty: true

volumes:
  qdrant_data:
  redis_data:

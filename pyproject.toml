[project]
name = "dspy-compounding-engineering"
version = "0.1.0"
description = "DSPy implementation of the Compounding Engineering Plugin"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dspy-ai",
    "typer",
    "rich",
    "python-dotenv",
    "openai",
    "frontmatter",
    "jsonschema",
]

[project.scripts]
compounding = "cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agents", "workflows", "utils", "cli.py", "config.py"]